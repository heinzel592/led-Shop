<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeLicht – LED Deko Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #0ff;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #5522cc, #2ecce0);
    }
    .hero h2 {
      margin-bottom: 10px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .product img {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .price {
      font-size: 24px;
      color: #0f0;
    }
    .button {
      background: #0ff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>VibeLicht</h1>
    <p>LED-Streifen für dein perfektes Zimmer-Setup</p>
  </header>

  <section class="hero">
    <h2>Mach dein Zimmer zum Vibe</h2>
    <p>Mit unseren LED-Lichtern in 16 Farben & 4 Effekten</p>
  </section>

  <section class="product">
    <img src="https://m.media-amazon.com/images/I/71v2jVY5iXL._AC_SL1500_.jpg" alt="LED-Streifen">
    <p class="price">ab 16,99 €</p>
    <a class="button" href="https://www.amazon.de/dp/B01CABM0GS" target="_blank">Jetzt anfragen</a>
  </section>

  <footer>
    &copy; 2025 VibeLicht | Instagram: @vibezzimmer
  </footer>
</body>
</html>
